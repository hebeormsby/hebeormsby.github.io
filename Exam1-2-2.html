<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Exam 1 - Part 2: Question 2</h1>
        <h2>Hebe Ormsby</h2>
    </header>
    <main>
        <h3>Calculate Volume of a Cylinder</h3>
        <label>Enter Radius<input type="text" id="r"></label>
        <label>Enter Height<input type="text" id="h"></label>
        <label><button type="button" onclick="volume()">Calculate</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Hebe Ormsby &bull; BYU-Idaho &bull; CIT 160
    </footer>  
    <script>
        function volume(){
    //Input: enter radius and height
    let r = parseFloat(document.getElementById('r').value);
    let h = parseFloat(document.getElementById('h').value);

    //Processing: declaring pi and giving it value
    let pi = 3.14;
    //Processing: getting radius squared
    let radius = r * r;
    // Processing: calculating volume and rounding to the nearest integer
    let volume = Math.round(pi * radius * h);

    //Output: display volume
    document.getElementById('output').innerHTML = "Volume: " + volume + ".";
}
    </script>
</body>
</html>
