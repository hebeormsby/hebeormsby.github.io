<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 160 W06 Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Week 6: Simple Calculator</h1>
        <h2>Hebe Ormsby</h2>
    </header>
    <main>
        <h3>Enter two numbers, select an operator, and guess your answer!</h3>
        <label><input type="text" id="number1"></label>
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label><input type="text" id="number2"></label>
        <label> = <input type="text" id="answer"></label>
        <label><button onclick="calculator()">Check</button></label>
        <p><span id="output"></span></p>
        <script src="js/calculator.js"></script>
    </main>
    <footer>
        &copy;2020 &bull; Hebe Ormsby &bull; BYU-Idaho &bull; CIT 160
    </footer>  
</body>
</html>
